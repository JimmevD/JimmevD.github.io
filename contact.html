                <a><strong>Jimme van Duijnhoven</strong></a>

    <div class="contact-section-wrapper">
        <div class="contact-section">
            <div class="contact-container">
                <h2>Get in Touch</h2>
                <p>If you have any questions, suggestions, or just want to say hello, feel free to reach out to me.</p>
                <div class="contact-info">
                <p class="contact-item"><img src="Images/Icons/Emailicon.png" alt="Email Icon">  <span id="email"></span></p>
                <p class="contact-item"><img src="Images/Icons/PhoneIcon.png" alt="Phone Icon"> +31 6 10124506</p>
                <p class="contact-item"><img src="Images/Icons/LinkedInIcon.png" alt="LinkedIn Icon"> <a href="https://www.linkedin.com/in/jimme-van-duijnhoven-63b93b21b/" target="_blank">My profile</a></p>
                <p class="contact-item"><img src="Images/Icons/GithhubIcon.svg" alt="GitHub Icon"> <a href="https://github.com/JimmevD" target="_blank">My profile</a></p>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                    <!-- Web3Forms Access Key -->
                    <input type="hidden" name="access_key" value="52ca11e0-51ed-40d3-b5d5-8e3eb00ceaa7">
            
                    <!-- User Inputs -->
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
            
                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            
                    <button type="submit">Send</button>
                </form>
            </div>
            

        </div>
    </div>
    
    <footer class="footer">
        <div class="social-icons">
            <a href="mailto:example@example.com">
                <img src="Images/Icons/Emailicon.png" alt="Email">
            </a>
            <a href="https://www.linkedin.com/in/jimme-van-duijnhoven-63b93b21b/" target="_blank">
                <img src="Images/Icons/LinkedInIcon.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/JimmevD" target="_blank">
                <img src="Images/Icons/GithhubIcon.svg" alt="GitHub">
            </a>
        </div>
    </footer>
